bmcgehee2/tcirust:  

  Env:
    - REPO_TYPE: Git

  ReleaseNotesCmd:
    - echo "Release Notes"
    - ls -l
    - echo "Alex is Cool"

  PkgInclude:
    - '*'
    
  PreBuild:
    - echo "Begin PreInstall"
    - sudo add-apt-repository -y ppa:hansjorg/rust
    - sudo apt-get -y update
    - sudo apt-get -y install gcc
    - sudo apt-get -y --force-yes install rust-nightly
    - sudo apt-get -y --force-yes install cargo

  Build:
    - cargo build --verbose
    - cargo test --verbose
    
  PreInstall:
    - echo "Begin PreInstall"
    - sudo add-apt-repository -y ppa:hansjorg/rust
    - sudo apt-get -y update
    - sudo apt-get -y install gcc
    - sudo apt-get -y --force-yes install rust-nightly
    - sudo apt-get -y --force-yes install cargo

  Start:
    - echo "Begin Start"
    - ./target/debug/hello_world
