bmcgehee/tcirust:
  PkgInclude:
    - '*'
  PreRelease:
    - echo "Begin PreRelease"
    - uname -a
    - sudo add-apt-repository -y ppa:hansjorg/rust
    - sudo apt-get -y update
    - sudo apt-get -y install gcc
    - sudo apt-get -y --force-yes install rust-nightly
    - sudo apt-get -y --force-yes install cargo-nightly
    - cargo build --verbose
    - cargo test --verbose
    - pwd
    - cat distelli-manifest.yml
    - echo "----"
    - ls -al
    - ls -al ./.distelli/
    - cat ./.distelli/pre-release.sh
    - touch test1
    - touch ./.distelli/test2
    - ls -al
    - ls -al ./.distelli/
  CommitData:
    - RepoType: Git 
    - RepoPath: .
  PreInstall:
    - echo "Begin PreInstall"
    - sudo add-apt-repository -y ppa:hansjorg/rust
    - sudo apt-get -y update
    - sudo apt-get -y install gcc
    - sudo apt-get -y --force-yes install rust-nightly
    - sudo apt-get -y --force-yes install cargo-nightly
  Start:
    - echo "Begin Start"
    - ./target/debug/hello_world
